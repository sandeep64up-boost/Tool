<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online for free with our responsive image compression tool. Optimize images for web and mobile with adjustable compression levels.">
    <meta name="keywords" content="image compression, compress images, optimize images, image optimizer, free image compressor">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Optimize Your Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Compress and optimize your images for free!</p>
    </header>

    <main>
        <!-- Image Upload Section -->
        <section id="upload-section">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input" class="upload-btn">Choose Image</label>
            <p id="file-name"></p>
        </section>

        <!-- Compression Level Selector -->
        <section id="compression-section">
            <label for="compression-level">Compression Level:</label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            <span id="compression-value">0.5</span>
        </section>

        <!-- Compressed Image Preview -->
        <section id="preview-section">
            <h2>Compressed Image Preview</h2>
            <img id="compressed-image" src="#" alt="Compressed Image Preview">
            <a id="download-link" href="#" download="compressed-image.jpg">Download Compressed Image</a>
        </section>

        <!-- AdSense Ad Unit -->
        <section id="ad-section">
            <h3>Advertisement</h3>
            <div id="adsense-ad">
                <!-- Replace with your AdSense Ad Unit ID -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                     data-ad-slot="1234567890"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
